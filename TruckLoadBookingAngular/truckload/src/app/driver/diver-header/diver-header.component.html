<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Truck Load Booking System</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" class="search" (click)="search()">Search Load</button>
    <button mat-raised-button color="primary" class="booked" (click)="viewAllBookedLoads()">Booked Load</button>
    <button mat-raised-button color="primary" class="intransit" (click)="viewAllIntransitLoads()">InTransit Load</button>
    <button mat-raised-button color="primary" class="completed" (click)="viewAllCompletedLoads()">Completed Load</button>
    <button mat-raised-button color="warn" class="logout" (click)="logout()">Logout</button>
    
  </mat-toolbar>
