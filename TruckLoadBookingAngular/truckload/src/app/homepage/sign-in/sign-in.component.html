<h1 mat-dialog-title>USER LOGIN</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Enter Username" type="text">
          </mat-form-field>
      
          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password"  matInput placeholder="Enter Password" type="password">
        
            </mat-form-field>
      
    </form>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" style="margin-right: 8px;" (click)="login()">Login</button>
    <button mat-raised-button color="warn" mat-dialog-close>Exit</button>
</div>
    </div>
